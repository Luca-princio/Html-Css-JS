<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronom√®tre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chronometre">
        <div class="time">
            <span class="hours">0</span><span> h </span>:
            <span class="minutes">0</span><span> min </span>:
            <span class="seconds">0</span><span> s </span>:
            <span class="milliseconds">0</span><span> ms</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
